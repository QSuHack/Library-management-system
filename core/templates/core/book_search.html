{% extends 'core/base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-2"></div>
<div class="text-secondary">Results for "{{query_requested}}"</div>
</div>
{% for obj in object_list %}
<div class="row">
<div class="col-2"></div>
<div class="col-8"> <!--book object -->
<a href="{% url 'book-detail' obj.id %}"><li class="list-group-item">{{obj.title}}</li></a>
</div>
<div class="col-2"></div>
</div>
{%empty%}
<div class="text-danger">No results :/</div> 
{% endfor %}
</div>
{% endblock content %}
